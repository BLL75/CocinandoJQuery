	<body>
		<p>text</p>
		<p class="middle">Middle <span>text</span></p>
		<p>text</p>
		<a href='capitulo1.html'>Volver al capítulo</a><br>
		
		<script type="text/JavaScript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/JavaScript">
		//En este caso muestra el número de clases .middle que hay en los elemento p del DOM.
		alert(jQuery('p').filter('.middle').length); //alerts 1
		//En este caso muestra 3 de resultado ya que con el método end(), volveriamos a la primera búsqueda antes del filter, por lo tanto
		// sería 3 ya que encuentra una clase .middle con la búsqueda que añade el filter y luego haría la los elementos p del DOM que son 2.
		alert(jQuery('p').filter('.middle').end().length); //alerts 3
		
		alert(jQuery('p').filter('.middle').find('span').end().end().length); //alerts 3
		</script>
	</body>
